<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-text & v-html & v-model指令</title>
    <!-- 当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的v-text,就是解决这个问题的 -->
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>v-text & v-html & v-model指令</h1>
    <hr>
    <div id="demo">
      <input type="checkbox" id="hh1" v-model="value">
      <label for="hh1">{{ value }}</label>
      <input type="checkbox" id="hh2" v-model="value">
      <label for="hh2">{{ value }}</label>
      <input type="checkbox" id="hh3" v-model="value">
      <label for="hh3">{{ value }}</label>
    </div>
    <script type="text/javascript">
      new Vue({
        el:'#demo',
        data:{
          value:'dd'
        }
      })
    </script>
  </body>
</html>
