<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-pre & v-cloak & v-once指令</title>
    <!-- 当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的v-text,就是解决这个问题的 -->
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
    <style media="screen">
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>v-pre & v-cloak & v-once指令</h1>
    <hr>
    <div id="demo">
      <p>
        {{ msg }}
      </p>
      <p v-pre>
        {{ msg }}
      </p>
      <p v-cloak>
        {{ msg2 }}
      </p>
      <div class="">
        <p>
          {{msg}}
        </p>
        <input type="text" v-model="msg">
        <p v-once>
          {{msg}}
        </p>
      </div>
    </div>
    <script type="text/javascript">
      new Vue({
        el:'#demo',
        data:{
          msg:'hello world',
          msg2:'渲染完成才显示'
        }
      })
    </script>
  </body>
</html>
