<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Vue2.0实例</h2>
    <hr>
    <div id="app">
      {{ msg }}
      <template>
          <h1 style="color:red">我是选项模板</h1>
      </template>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data:{
          msg: "hello world"
        }
      })
    </script>
  </body>
</html>
