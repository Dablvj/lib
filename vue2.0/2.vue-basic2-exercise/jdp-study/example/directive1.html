<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Vue2.0实例</h2>
    <hr>
    <div id="app">
      <p v-color="color">
        {{ num }}
      </p>
      <button type="button" @click="add">增加</button>
    </div>
    <script type="text/javascript">
      Vue.directive('color',function(el,binding){
        el.style = 'color:'+binding.value
      })
      var app = new Vue({
        el: '#app',
        data:{
          num: 2,
          color: 'red'
        },
        methods:{
          add(){
            this.num++
          }
        }
      })
    </script>
  </body>
</html>
