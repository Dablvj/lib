<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js firebase + validation example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Vue -->
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.min.js"></script>
    <!-- Firebase -->
    <!-- Google的Firebase作为数据存储端。 -->
    <!-- 总结一下Firebase有以下几个优点:

      1.云服务，随时扩展，高性能，无需部署管理自己的服务器，数据库，大大减少工作量
      2.api简单，使用起来非常的方便，可大大减少代码量
      3.可通过网页对数据进行管理，很方便
    总结一下就是Firebase不支持离线开发，也弱化了数据库的存在，看起来很酷，但是现实情况下出于安全、数据分析等考虑，自己维护数据库才是更合适的。
    -->
    <script src="lib/firebase3.4.0.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire@1.3.0"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="user in users">
          <span>{{user.name}}</span> - <span>{{user.email}}</span>
          <button type="button" @click="removeUser(user)">X</button>
        </li>
      </ul>
      <form>
        <input type="text" v-model="newUser.name">
        <input type="text"  v-model="newUser.email">
        <input type="button" @click="addUser()" value="Add User">
      </form>
      <ul class="errors">
        <li v-show="!validation.name">Name cannot be empty.</li>
        <li v-show="!validation.email">Please provide a valid email address.</li>
      </ul>
    </div>
    <script src="app_t.js"></script>
  </body>
</html>
