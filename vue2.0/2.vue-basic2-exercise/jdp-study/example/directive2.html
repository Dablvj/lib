<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Vue2.0实例</h2>
    <hr>
    <div id="app">
      <p v-color="color">
        {{ num }}
      </p>
      <button type="button" @click="add">增加</button>
    </div>
    <button type="button" onclick="unbind()">解绑</button>
    <script type="text/javascript">
      function unbind(){
        app.$destroy()
      }
      Vue.directive('color',{
        bind:function(el,binding){//被绑定
             console.log('1 - bind');
             el.style = 'color:'+binding.value
        },
        inserted:function(){//绑定到节点
              console.log('2 - inserted');
        },
        update:function(){//组件更新
              console.log('3 - update');
        },
        componentUpdated:function(){//组件更新完成
              console.log('4 - componentUpdated');
        },
        unbind:function(){//解绑
              console.log('1 - unbind');
        }
      })
      var app = new Vue({
        el: '#app',
        data:{
          num: 2,
          color: 'red'
        },
        methods:{
          add(){
            this.num++
          }
        }
      })
    </script>
  </body>
</html>
