<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-if  v-else  v-show 指令</title>
    <!--
    v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。
    v-show：判断是否显示 ，可以使客户端操作更加流畅。-->
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>v-if  v-else  v-show 指令</h1>
    <hr>
    <div id="app">
      <div v-if="isLogin">
        <div v-show="isLogin">
          登录成功
          hello world
        </div>
      </div>
      <div v-else>
        请登录
      </div>

    </div>
    <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        isLogin:true
      }
    })
    </script>
  </body>
</html>
